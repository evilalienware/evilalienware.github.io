<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pixelify</title>
</head>

<body>
    <div class="container">
        <h1>Pixelify</h1>
        <div class="upload-section">
            <label for="imageInput" class="upload-label">
                CLICK HERE TO UPLOAD<br>
                <span class="file-types">Must Be .png, .jpg, .jpeg</span>
            </label>
            <input type="file" id="imageInput" accept=".png, .jpg, .jpeg" onchange="handleImage()" style="display: none;">
        </div>
        <canvas id="canvas" style="border: 1px solid #000; display: block; margin: 20px auto;"></canvas>
<div class="slider-section">
    <div id="downloadBtnContainer">
  <button id="downloadBtn">Download Pixelified Image</button>
</div>
    <div class="pixelation-control">
        Pixelation Level: <span id="sliderValue">1</span>
        <input type="range" id="pixelationSlider" min="0" max="5" value="0" style="width: 100%;">
    </div>
</div>

    </div>

    <script src="script.js"></script>
</body>

</html>
