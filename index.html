<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pixelify</h1>
    <div class="dropzone" onclick="document.getElementById('imageInput').click();">
        CLICK HERE TO UPLOAD<br>
        YOUR BORING THUMBNAIL<br>
        <span>(IMAGES MUST BE 1280 x 720 & UNDER 2MB)</span>
        <input type="file" id="imageInput" onchange="handleImage()" accept="image/png, image/jpeg">
    </div>
    <canvas id="canvas"></canvas>
    <div style="text-align: center; margin-top: 20px;">
    <label for="pixelationSlider">Pixelation Level: </label>
    <input type="range" min="1" max="5" value="3" id="pixelationSlider">
    <span id="sliderValue">3</span>
</div>
    <div class="footer">
        Works with: PNG, JPEG
    </div>
    
    <script src="script.js"></script>
</body>
</html>
